<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container | Bootstrap</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css" />
    <script defer src="../../js/bootstrap/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script defer src="../../js/app.js"></script>
  </head>
  <body>
    <div
      class="container border border-info border-2 mb-3"
      id="testing-container"
    >
      <h1>Hello,World!</h1>
    </div>
    <div class="container-sm border border-info border-2 mb-3">
      <h2>Container Small</h2>
      <p class="border border-1 border-dark">100% until 576px</p>
    </div>
    <div class="container-md border border-info border-2 mb-3">
      <h2>Container Medium</h2>
      <p class="border border-1 border-dark">100% until 768px</p>
    </div>
    <div class="container-lg border border-info border-2 mb-3">
      <h2>Container Large</h2>
      <p class="border border-1 border-dark">100% until 992px</p>
    </div>
    <div class="container-xl border border-info border-2 mb-3">
      <h2>Container Extra Large</h2>
      <p class="border border-1 border-dark">100% 1200px</p>
    </div>
    <div class="container-xxl border border-info border-2 mb-3">
      <h2>Container Extra Extra Large</h2>
      <p class="border border-1 border-dark">100% 1400px</p>
    </div>
    <div class="container-fluid border border-danger border-2 mb-3">
      <h2>Container Fluid</h2>
      <p class="border border-1 border-dark">100% always</p>
    </div>

    <div class="container mb-3 d-flex justify-content-end">
      <a href="/index.html" class="btn btn-primary">Back</a>
    </div>
  </body>
</html>
