<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toasts | Bootstrap</title>

    <!-- Bootstrap Link CDN -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css" />
    <script defer src="../../js/bootstrap/bootstrap.min.js"></script>

    <!-- Popper Link CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script defer src="/js/toast.js"></script>
  </head>
  <body>
    <h1 class="text-center">Toasts</h1>
    <hr />

    <div class="container">
      <h2>Overview</h2>
      <p>
        Toasts are opt-in for performance reasons, so
        <strong>you must initialize them yourself</strong>.
      </p>
      <div class="border rounded p-3 mb-4">
        <button id="liveToastBtn" class="btn btn-primary">Toggle toast</button>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <div
            class="rounded me-2 bg-primary"
            style="width: 1rem; aspect-ratio: 1/1; object-fit: cover"
          ></div>
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast...</div>
      </div>
    </div>

    <div class="container mb-2 d-flex justify-content-end my-4">
      <a href="/index.html" class="btn btn-primary">Back</a>
    </div>
  </body>
</html>
