<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Close Button | Bootstrap</title>

    <!-- Bootstrap Link CDN -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css" />
    <script defer src="../../js/bootstrap/bootstrap.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- Popper Link CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Close button</h1>
      <h2>Example</h2>
      <div class="border rounded p-3">
        <button class="btn-close" aria-label="close"></button>
      </div>

      <h2>Disabled state</h2>
      <div class="rounded border p-3">
        <button class="btn-close" aria-label="close" disabled></button>
      </div>
    </div>
    <div class="container mb-2 d-flex justify-content-end my-4">
      <a href="/index.html" class="btn btn-primary">Back</a>
    </div>
  </body>
</html>
