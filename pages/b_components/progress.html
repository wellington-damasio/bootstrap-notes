<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progess | Bootstrap</title>

    <!-- Bootstrap Link CDN -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css" />
    <script defer src="../../js/bootstrap/bootstrap.min.js"></script>

    <!-- Popper Link CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/popover.js"></script>
  </head>
  <body>
    <h1 class="text-center">Progress</h1>
    <hr />

    <div class="container">
      <h2>Examples</h2>
      <div class="border rounded p-3 mb-4">
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 25%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 50%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 75%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 100%"></div>
        </div>
      </div>

      <h2>Colors</h2>
      <div class="border rounded p-3 mb-4">
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Success example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-success" style="width: 25%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Info example"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-info" style="width: 50%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Warning example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-warning" style="width: 75%"></div>
        </div>
        <div
          class="progress mb-2"
          role="progressbar"
          aria-label="Danger example"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-danger" style="width: 100%"></div>
        </div>
      </div>

      <h2>Labels</h2>
      <div class="border rounded p-3 mb-4">
        <div class="progress">
          <div class="progress-bar w-25">25%</div>
        </div>
      </div>

      <h2>Striped</h2>
      <div class="border rounded p-3 mb-4">
        <div class="progress mb-2">
          <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
        </div>

        <div class="progress mb-2">
          <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
        </div>

        <div class="progress mb-2">
          <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
        </div>

        <div class="progress mb-2">
          <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
        </div>
      </div>

      <h2>Animated Stripes</h2>
      <div class="border rounded p-3 mb-4">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-50"></div>
        </div>
      </div>
    </div>
  </div>
    <div class="container mb-2 d-flex justify-content-end my-4">
      <a href="/index.html" class="btn btn-primary">Back</a>
    </div>
  </body>
</html>
