<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown | Bootstrap</title>

    <!-- Bootstrap Link CDN -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css" />
    <script defer src="../../js/bootstrap/bootstrap.min.js"></script>

    <!-- Popper Link CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center">Dropdowns</h1>
    <hr />
    <div class="container">
      <div class="rounded border p-3">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown Button
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#" class="dropdown-item">Action</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Another action</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Something else here</a>
            </li>
          </ul>
        </div>
      </div>

      <h2>Adding color</h2>
      <div class="rounded border p-3">
        <div class="btn-group">
          <button
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Action
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#" class="dropdown-item">Action</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Another action</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Separated link</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a href="#" class="dropdown-item">Separated link</a>
            </li>
          </ul>
        </div>
      </div>

      <h2>Split button style</h2>
      <div class="rounded border p-3">
        <div class="btn-group">
          <button class="btn btn-danger">Action</button>
          <button
            class="btn btn-danger dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
          >
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Action</a></li>
            <li><a href="#" class="dropdown-item">Another action</a></li>
            <li><a href="#" class="dropdown-item">Go somewhere</a></li>
          </ul>
        </div>
      </div>

      <h2>Dropdown Centered</h2>
      <div class="border rounded p-3">
        <div class="dropdown-center">
          <button
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Centered Button
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Action</a></li>
            <li><a href="#" class="dropdown-item">Action Two</a></li>
            <li><a href="#" class="dropdown-item">Action Three</a></li>
          </ul>
        </div>
      </div>

      <h2>Dropdown Form</h2>
      <div class="border rounded p-3">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
          >
            Dropdown Form
          </button>
          <form class="dropdown-menu p-4">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                id="exampleDropdownFormEmail"
                class="form-control"
                placeholder="email@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword" class="form-label"
                >Email address</label
              >
              <input
                type="password"
                id="exampleDropdownFormPassword"
                class="form-control"
                placeholder="P@ssw0rd"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  id="dropdownCheck"
                  class="form-check-input"
                />
                <label for="dropdownCheck" class="form-check-label"
                  >Remember me</label
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mb-2 d-flex justify-content-end my-4">
      <a href="/index.html" class="btn btn-primary">Back</a>
    </div>
  </body>
</html>
