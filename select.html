<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select | Bootstrap</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script defer src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Select</h1>

        <h2>Deafault</h2>
        <hr>

        <div class="p-3 border rounded">
            <select class="form-select">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <h2>Sizing</h2>
        <hr>

        <div class="border p-3 rounded">
            <select class="form-select form-select-lg mb-3">
                <option selected>Open this select menu ( lg )</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select class="form-select mb-3">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select class="form-select form-select-sm mb-3">
                <option selected>Open this select menu ( sm )</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <h2><code>size</code> and <code>multiple</code> attributes</h2>
        <hr>

        <div class="rounded p-3 border">
            <h3><code>multiple</code></h3>
            <select class="form-select mb-3" multiple>
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <h3><code>size</code></h3>
            <select class="form-select" size="6">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <h2>Disabled</h2>
        <hr>

        <div class="rounded border p-3 mb-5">
            <select class="form-select" disabled>
                <option selected>Open this menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <div class="container mb-3 d-flex justify-content-end">
        <a href="index.html" class="btn btn-primary">Back</a>
    </div>
</body>
</html>
